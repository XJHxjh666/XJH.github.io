<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>邢氏搜索</title>
		<style type="text/css">
			
			form .text {
				display: inline-block;
				border: 0;
				width: 260px;
				height: 35px;
				font-size: 14px;
				outline: none;
				
				border: 2px solid #01af63;
			}
			
			form .search {
				
				width: 90px;
				height: 38px;
				border: 0;
				outline: none;
				cursor: pointer;
				/*   cursor: pointer;   鼠标悬停或点击时button时鼠标变成其他图标  */
				text-align: center;
				line-height: 40px;
				background-color: #01af63;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		
		<form target="_blank" method="get" action="https://cn.bing.com/search?q">
			<input type="text" placeholder="邢氏一下，你就知道" name="word" class="text" />
			<input type="submit" value="邢氏搜索" class="search">
		</form>
	</body>
</html>
