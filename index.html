<style>
        * {
            box-sizing: border-box;
        }
 
        div.search {
            padding: 50px 0;
        }
 
        form {
            position: relative;
            width: 650px;    
            margin: 0 auto;  
        }
 
        input,button {
            border: none;   
            outline: none; 
        }
 
        .search input {
            width: 100%;
            height: 50px;
            padding-left: 13px;
            border: 2px solid #c5464a;
            border-radius: 19px;   
            background: white; 
        }
 
        .search button {
            height: 50px;
            width: 42px;
            cursor: pointer;  
            position: absolute;
            background: #c5464a;
            border-radius: 0 19px 19px 0;
            width: 100px;
            right: 0;
        }
        .search button:hover {
            background-color: #c7585c;  
        }
 
       
        .search button:before {
            content: "邢氏一下"; 
            font-size: 16px; 
            color: #F9F0DA;  
        }
    </style>
<body>
    <div class="search">
        <form action="" method="post">
	    <input class="search-txt" type='text' id='inp' placeholder="邢氏一下，你就知道">
            <button class="search-btn" type="submit"  id='btn'></button>
        </form>
    </div>
 
</body>

	<script>
	    var oInp = document.getElementById('inp');
	    var oBtn = document.getElementById('btn');
	
	    oBtn.onclick = function () {
	        Search();
	    }
	
	    document.onkeydown = function () {
	        if (event.keyCode == 13) {
	            Search();
	        }
	    }
	
	    function Search() {
	        var url = 'https://cn.bing.com/search?q=' + oInp.value;
	        window.open(url);
	    }
	</script>
